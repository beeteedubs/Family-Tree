<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Tree: We're better than Ancestry.com</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main2.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bulma.css') }}"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    {% block javascript %}{% endblock %} {% block head %}{% endblock %}
  </head>

  <body>
    <section>
      <!--"hero is-primary is-fullheight" -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.index') }}" class="navbar-item">
                  Tree
                </a>
                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                  Logout
                </a>
                {% endif %} {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="navbar-item">
                  Login
                </a>
                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                  Sign Up
                </a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </div>
      {% block content %} {% endblock %}
    </section>
    {% block body %}{% endblock %}
  </body>
</html>
