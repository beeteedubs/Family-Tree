{% extends 'base.html' %}
{% block javascript %}

{% endblock %}
{% block head %}
<title>Updating</title>
{% endblock %}

{% block content %}
<script type="text/javascript">
    function alertFilename() {// gets old image name
        var thefile = document.getElementById('image');
        thefile = thefile.value.replace(/.*[\/\\]/, '');
        var input = document.getElementById('image_name');
        input.value = thefile;
    }
</script>

<div class="content">
    <h1 style="text-align: center">Update Family</h1>
    <div class='form'>
        <form action="/update/{{entry.id}}" method="POST" enctype="multipart/form-data">
            <input type="text" name='Your Name' placeholder="Your Name" value='{{entry.name}}' id=name required>
            <input type="text" name="Father's Name" placeholder="Father's Name" value='{{entry.father}}' id=father>
            <input type="text" name="Mother's Name" placeholder="Mother's Name" value='{{entry.mother}}' id=mother>
            <input type="text" name="Spouse's Name" placeholder="Spouse Name" value='{{entry.spouse}}' id=spouse>
            <!-- <select name="Gender" placeholder="???">
                <option disabled selected value="{{entry.gender}}">Gender</option>
                <option selected="selected" value=True>Male</option>
                <option value=False>Female</option>
            </select> -->
            <div class="form-group">
                <label></label>
                <div class="custom-file">
                    <input type="file" name="image" id="image" onchange='alertFilename()'>
                    <label for="image">Don't choose an image if you are happy with what you have<label>
                </div>
            </div>

            <input type='submit' name='Add Task'>
            <input type="text" name="Image's Name" placeholder="Image's Name" value='{{entry.image}}' class='hide'
                id=image_name>
        </form>
    </div>
</div>
{% endblock %}
